apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-lens-worker
  namespace: default
  labels:
    app.kubernetes.io/name: cluster-lens
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cluster-lens
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cluster-lens
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - |
              echo "cluster-lens-worker started";
              while true; do
                echo "tick $(date)";
                sleep 30;
              done
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 64Mi

