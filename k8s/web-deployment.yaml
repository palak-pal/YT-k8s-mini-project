apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-lens-web
  namespace: default
  labels:
    app.kubernetes.io/name: cluster-lens
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cluster-lens
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cluster-lens
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: paldoc4/kubo_pro:01
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8501
          envFrom:
            - configMapRef:
                name: cluster-lens-config
          readinessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
